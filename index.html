<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Card</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 300px;
      text-align: center;
    }

    .header {
      background-color: #d32f2f;
      color: #fff;
      padding: 10px;
      font-size: 20px;
    }

    .content {
      padding: 20px;
    }

    .footer {
      background-color: #d32f2f;
      color: #fff;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="header">
    Merry Christmas!
  </div>
  <div class="content">
    <p>Wishing you a joyful and wonderful Christmas filled with love and laughter.</p>
    <p>May your days be merry and bright!</p>
  </div>
  <div class="footer">
    Best Wishes,
    <br>
    Your Name
  </div>
</div>

</body>
</html>
